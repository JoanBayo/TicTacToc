<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recover game</title>
            <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}



tr:nth-child(even) {
  background-color: #f5f5f5;
}

tr:nth-child(odd) {
  background-color: #ffffff;
}

tr:hover {
  background-color: #f0f0f0;
}
.hover-recover:hover {
  background-color: #ff0000;
  color: blue;
  cursor: pointer;
  text-decoration: none;
  }

  </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  </head>
  <body>
    <h1>Recover game</h1>
    <p>Select de game:</p>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Torn</th>
          <th>Click to Recover</th>
        </tr>
      </thead>
        {% for game in registredGames -%}
      <tbody>
        <tr>
          <td>{{game[1]}}</td>
          {% if game[3] == 1 %}
          <td>your</td>
          {% elif game[3] == 2 %}
          <td>other</td>
          {% endif %}
          <td class="hover-recover" ><a href="/game/{{ game[0] }}">Recover</a></td>
        </tr>
            {% endfor -%}
      </tbody>
    </table>
  </body>
</html>
