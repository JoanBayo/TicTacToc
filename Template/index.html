<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <style>
body {
    text-align: center;
    margin-top: 100px;
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}

h1 {
    color: #333;
    font-size: 36px;
    margin-bottom: 30px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.card {
    display: inline-block;
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    margin: 20px;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.card p {
    color: #777;
    margin-bottom: 20px;
}

.card a {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.card a:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

</html>
